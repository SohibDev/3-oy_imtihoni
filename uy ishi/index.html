    <!DOCTYPE html>
<html lang="en">

    <head>

    <body>

        <h1 class="text-center py-4">Movies catalog</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 col-xl-4">
                    <form class="form">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Ave" aria-label="Username" aria-describedby="basic-addon1"/>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="5" aria-label="Username" aria-describedby="basic-addon1"/>
                        </div>
                        <select class="form-select mb-3 sortingDrama" aria-label="Default select example">
                            
                        </select>
                        <select class="form-select mb-3 sortingRate" >
                            
                        </select>
                        <button type="submit" class="btn btn-primary w-100">Search</button>
                        <div>
                            <h3 class="mt-4">Bookmarked movies</h3>
                            <div class="border p-3 w-100">
                                <h5>Avangers: infinity War</h5>
                                <button type="button" class="btn btn-danger">Remove</button>
                            </div>
                            <div class="border p-3 w-100">
                                <h5>Avangers: infinity War</h5>
                                <button type="button" class="btn btn-danger">Remove</button>

                            <div class="border p-3 w-100">

                            </div>
                        </div>
                    </div>
                </form>
                <div class="col-12 col-xl-8">
                    <div class="ms-4">
                        <h3>Search results: <span class="moviNum"></span></h3>
                        <div class="alert alert-primary h6" role="alert">
                            Use the form on the left to search for a movie
                        </div>
                        <ul class="d-flex justify-content-between row cat">
                           
                        </ul>
                    </div>
                </div>
                <nav aria-label="..." class="mx-auto container-sm">
                    <ul class="pagination pagination-sm mx-auto">
                        <li class="page-item active" aria-current="page">
                            <span class="page-link">1</span>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">2</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="#">3</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html></div></body></html>
