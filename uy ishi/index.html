<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <h1 class="text-center py-4">Movies catalog</h1>
    <div class="container">
        <div class="row">
            <div class="col-12 col-xl-4">
                <form class="form">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="email" placeholder="Movie name" name="movie_name" />
                    </div>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control inputRating" placeholder="Input rating number"
                            id="email" name="rating" step="1" min="6" max="10" />
                    </div>
                    <select class="form-select mb-3 sortingDrama" aria-label="Default select example"></select>
                    <select class="form-select mb-3 sortingRate"></select>
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                    <div>
                        <h3 class="mt-4">Bookmarked movies</h3>
                        <div class="border p-3 w-100">
                            <h5>Avangers: infinity War</h5>
                            <button type="button" class="btn btn-danger">Remove</button>
                        </div>
                        <div class="border p-3 w-100">
                            <h5>Avangers: infinity War</h5>
                            <button type="button" class="btn btn-danger">Remove</button>
                        </div>
                        <div class="border p-3 w-100">
                            <h5>Avangers: infinity War</h5>
                            <button type="button" class="btn btn-danger">Remove</button>
                        </div>
                    </div>
            </div>
            </form>
            <div class="col-12 col-xl-8">
                <div class="ms-4">
                    <h3>Search results:
                        <span class="moviNum"></span>
                    </h3>
                    <div class="alert alert-primary h6" role="alert">
                        Use the form on the left to search for a movie
                    </div>
                    <ul class="d-flex justify-content-between row movieLists"></ul>
                </div>
            </div>
            <nav aria-label="..." class="mx-auto container-sm">
                <ul class="pagination pagination-sm mx-auto">
                    <li class="page-item active" aria-current="page">
                        <span class="page-link">1</span>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">2</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#">3</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
